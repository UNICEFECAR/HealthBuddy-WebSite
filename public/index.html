<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" href="<%= BASE_URL %>logo-img.svg">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>logo-img.svg">
    <title>HealthBuddy - Your very own buddy for info about COVID-19</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168163644-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-168163644-1');
    </script>

    <!-- Include Chatbot -->
    <!-- As the Chatbot itself could be used on different websites, base library script and styles are stored in one source. -->
    <!-- It allows to make changes in one place, and those changes will impact other. -->
    <!-- We use fork (https://github.com/jamescw/health-buddy-widget) from master repository (https://github.com/bothub-it/health-buddy-widget). -->
    <!-- JSDelivr library is used to allow read from github files. -->
    <script src="https://cdn.jsdelivr.net/gh/jamescw/health-buddy-widget/assets/js/bot.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jamescw/health-buddy-widget/assets/css/chat.css"/>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
